{% extends 'mysite/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 fw-lighter border-bottom border-secondary display-6">
                {{ page_title }}
            </h3>

            {% for obj in page_obj %}
            <div class="blog-post">
                <h2 class="blog-post-title">{{obj.title}}</h2>
                <p class="blog-post-meta">
                    {{ obj.created_at }} by <a href="#" class="text-success">{{ obj.author }}</a></p>
                <p>{{ obj.text }}</p>
                <a href="/blog/{{ obj.id }}" class="text-success">続きはこちら</a>
                <hr>
            </div>
            {% endfor %}

            {% include 'mysite/snippets/pagination.html' %}
        </div>

        {% include 'mysite/snippets/sidebar.html' %}
    </div>
</main>

{% endblock %}
